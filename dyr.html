<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="utskrift"></p>

    <script>

        //Oppretter array med 10 dyrearter, og variabelen dyr.
        const dyr = ["Hund", "Katt", "Hest", "Fisk", "Gaupe", "Løve", "Tiger", "Gris", "Flodhest", "Sau"]
       
        //Bruker template literal til dyr 3 og 7
        const index = `Her er det listet opp noen dyr, for eksempel ${dyr[3]} og ${dyr[7]}`

        //Skriver ut index variabelen og har også id utskrift, for å få ut dyrenavnet på rad 3 og 7
        document.getElementById("utskrift").innerHTML = index

    </script>
    
</body>
</html>
