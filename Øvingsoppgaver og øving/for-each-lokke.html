<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //Variable for total
        let total = 0;

        //Create array
        const numbers = [7, 3, 12, 8]

        //forEach item in array numbers, add to total
        numbers.forEach((item) => total += item);

        //Pront total value to console
        console.log(total)
    </script>
</body>
</html>
