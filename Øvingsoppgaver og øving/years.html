<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="events"></ul>

    <script>
        //lager en array med årstall
        const years = ["1066", "1564", "1455", "1346", "1215"]
        let eventHTML = ""

        years.sort()
        console.log(years)

        years.map(
            (item) => { eventHTML += `<li>ÅRSTALL ${item}</li>` }
        )

        document.getElementById("events").innerHTML = eventHTML
    </script>
    
</body>
</html>
