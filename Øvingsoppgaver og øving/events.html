<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="events"></ul>

    <script>
        //Lager en variabel kalt events, med array verdier som skal være objecter med to nøkkel-verdi-par; year og event
        const events = [
            {year: 1969, event: "The creation of ARPANET"},
            {year: 1971, event: "The first email is sent"},
            {year: 1981, event: "1981: IBM launches a PC"},
            {year: 1990, event: "Tim Berners Lee launches the first website"},
            {year: 1998, event: "Google was founded"},
    ]

    //Gjør klar en variabel for å bygge HTML-struktur
        let eventListHTML = ""

    //.map() gjennom arraye, og bygg liste:
        events.map((event) => eventListHTML += `<li>${event.year}: ${event.event}</li>`)
        
    //Skriv ut HTML-liste i ul#events
    document.getElementById("events").innerHTML = eventListHTML
    </script>
</body>
</html>
